<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Chat | ŸÑÿπÿ®ÿ© ÿßŸÑÿ´ÿπÿ®ÿßŸÜ üêç</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #F0F2F5; display: flex; flex-direction: column; align-items: center; margin: 0; height: 100vh; overflow: hidden; }
        .header { width: 100%; padding: 15px; background: white; border-bottom: 1px solid #ddd; display: flex; align-items: center; gap: 15px; }
        .back-btn { background: none; border: none; font-size: 20px; cursor: pointer; color: #0084FF; }
        canvas { background: #2c3e50; border: 5px solid #34495e; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); margin-top: 20px; max-width: 90vw; max-height: 60vh; }
        .score-board { margin-top: 20px; font-size: 24px; font-weight: bold; color: #2c3e50; }
        .controls { margin-top: 20px; display: grid; grid-template-columns: repeat(3, 60px); gap: 10px; }
        .ctrl-btn { width: 60px; height: 60px; background: white; border: 1px solid #ddd; border-radius: 10px; font-size: 24px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .ctrl-btn:active { background: #eee; }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="window.location.href='dashboard.html'"><i class="fas fa-arrow-right"></i></button>
        <h2>ŸÑÿπÿ®ÿ© ÿßŸÑÿ´ÿπÿ®ÿßŸÜ üêç</h2>
    </div>
    <div class="score-board">ÿßŸÑŸÜŸÇÿßÿ∑: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    
    <div class="controls">
        <div></div><button class="ctrl-btn" onclick="changeDir('up')"><i class="fas fa-chevron-up"></i></button><div></div>
        <button class="ctrl-btn" onclick="changeDir('left')"><i class="fas fa-chevron-right"></i></button>
        <button class="ctrl-btn" onclick="changeDir('down')"><i class="fas fa-chevron-down"></i></button>
        <button class="ctrl-btn" onclick="changeDir('right')"><i class="fas fa-chevron-left"></i></button>
    </div>

    <script type="module">
        import { updatePoints } from './js/utils.js';
        import { auth } from './js/firebase-config.js';

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreEl = document.getElementById("score");

        let box = 20;
        let snake = [{ x: 9 * box, y: 10 * box }];
        let food = { x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box };
        let score = 0;
        let d;

        window.changeDir = (dir) => {
            if(dir == 'up' && d != "DOWN") d = "UP";
            else if(dir == 'right' && d != "LEFT") d = "RIGHT";
            else if(dir == 'down' && d != "UP") d = "DOWN";
            else if(dir == 'left' && d != "RIGHT") d = "LEFT";
        };

        document.addEventListener("keydown", (e) => {
            if(e.keyCode == 37 && d != "RIGHT") d = "LEFT";
            else if(e.keyCode == 38 && d != "DOWN") d = "UP";
            else if(e.keyCode == 39 && d != "LEFT") d = "RIGHT";
            else if(e.keyCode == 40 && d != "UP") d = "DOWN";
        });

        function draw() {
            ctx.fillStyle = "#2c3e50";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for(let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#2ecc71" : "#27ae60";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "#2c3e50";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "#e74c3c";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if( d == "LEFT") snakeX -= box;
            if( d == "UP") snakeY -= box;
            if( d == "RIGHT") snakeX += box;
            if( d == "DOWN") snakeY += box;

            if(snakeX == food.x && snakeY == food.y) {
                score++;
                scoreEl.textContent = score;
                food = { x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                alert("ÿßŸÜÿ™Ÿáÿ™ ÿßŸÑŸÑÿπÿ®ÿ©! ŸÜŸÇÿßÿ∑ŸÉ: " + score);
                if(score > 0 && auth.currentUser) updatePoints(auth.currentUser.uid, score);
                window.location.reload();
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for(let i = 0; i < array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        let game = setInterval(draw, 100);
    </script>
</body>
</html>
