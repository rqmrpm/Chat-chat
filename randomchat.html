<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>دردشة عشوائية | Chat Chat</title>
<link rel="stylesheet" href="css/randomchat.css">
</head>
<body>

<header class="top-header">
  <div class="logo">
    <img src="assets/logo.png" alt="Logo">
    <span>Chat Chat</span>
  </div>
  <button id="settingsBtn">⚙️</button>
</header>

<!-- الحالة -->
<div id="status" class="status-bar"></div>

<!-- منطقة الدردشة -->
<main>
  <div id="chat" class="chat-container"></div>
</main>

<!-- منطقة الإدخال -->
<footer class="input-area">
  <input type="text" id="msg" placeholder="اكتب رسالتك..." disabled>
  <button id="sendBtn" disabled>إرسال</button>
</footer>

<!-- أزرار التحكم -->
<div class="control-buttons">
  <button id="nextBtn" style="display:none;">⏭️ التالي</button>
  <button id="stopBtn" style="display:none;">⏹️ إيقاف</button>
</div>

<script type="module" src="js/randomchat.js"></script>
</body>
</html>
