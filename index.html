<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول | Chat Chat</title>
<link rel="stylesheet" href="css/index.css">
</head>
<body>

<div class="container">
  <div class="card">
    <h2>مرحبًا بك في Chat Chat</h2>
    <p>إنشاء حساب أو تسجيل الدخول للمتابعة</p>

    <input id="name" placeholder="اسمك" type="text">
    <input id="email" placeholder="البريد الإلكتروني" type="email">
    <input id="password" placeholder="كلمة المرور" type="password">
    <input id="age" placeholder="العمر" type="number" min="1" max="120">
    <select id="gender">
      <option value="" disabled selected>الجنس</option>
      <option value="male">ذكر</option>
      <option value="female">أنثى</option>
      <option value="other">آخر</option>
    </select>
    <input id="profilePic" type="file" accept="image/*">

    <div class="buttons">
      <button id="signup">إنشاء حساب</button>
      <button id="login">تسجيل الدخول</button>
      <button id="googleSign">تسجيل دخول Google</button>
    </div>

    <div id="userInfo"></div>
  </div>
</div>

<script type="module" src="js/index.js"></script>
</body>
</html>
