<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Chat | دخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo-area">
                <i class="fab fa-money-bill-wave"></i>
                <h2>Chat Chat</h2>
                <p>تواصل، العب، واربح!</p>
            </div>

            <div id="auth-forms">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" placeholder="الاسم الكامل">
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="البريد الإلكتروني">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="كلمة المرور">
                </div>
                <div class="row">
                    <div class="input-group">
                        <i class="fas fa-calendar-alt"></i>
                        <input type="number" id="age" placeholder="العمر">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-venus-mars"></i>
                        <select id="gender">
                            <option value="">الجنس</option>
                            <option value="ذكر">ذكر</option>
                            <option value="أنثى">أنثى</option>
                        </select>
                    </div>
                </div>
                <div class="input-group file-input">
                    <i class="fas fa-camera"></i>
                    <label for="profilePic">اختر صورة شخصية</label>
                    <input type="file" id="profilePic" accept="image/*">
                </div>

                <div class="buttons">
                    <button id="login" class="btn-primary"><i class="fas fa-sign-in-alt"></i> دخول</button>
                    <button id="signup" class="btn-success"><i class="fas fa-user-plus"></i> إنشاء حساب جديد</button>
                    <div class="divider"><span>أو</span></div>
                    <button id="googleSign" class="btn-google"><i class="fab fa-google"></i> الدخول عبر Google</button>
                </div>
            </div>
            <div id="userInfo"></div>
        </div>
    </div>
    <script type="module" src="js/index.js"></script>
</body>
</html>
