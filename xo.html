<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Chat | X-O</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #F0F2F5; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; }
        .header { width: 100%; padding: 15px; background: white; border-bottom: 1px solid #ddd; display: flex; align-items: center; gap: 15px; }
        .back-btn { background: none; border: none; font-size: 20px; cursor: pointer; color: #0084FF; }
        .game-container { margin-top: 40px; text-align: center; }
        .board { display: grid; grid-template-columns: repeat(3, 100px); grid-template-rows: repeat(3, 100px); gap: 10px; margin-top: 20px; }
        .cell { width: 100px; height: 100px; background: white; border: 2px solid #0084FF; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 40px; font-weight: bold; cursor: pointer; }
        .cell.x { color: #ff4d4d; }
        .cell.o { color: #0084FF; }
        .status { margin-top: 20px; font-size: 20px; font-weight: bold; color: #333; }
        .btn-reset { margin-top: 20px; padding: 10px 25px; background: #0084FF; color: white; border: none; border-radius: 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="window.location.href='dashboard.html'"><i class="fas fa-arrow-right"></i></button>
        <h2>لعبة X-O</h2>
    </div>
    <div class="game-container">
        <div class="status" id="status">انتظر منافساً...</div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class="btn-reset" id="resetBtn" style="display:none;">إعادة اللعب</button>
    </div>
    <script type="module">
        import { auth, db } from './js/firebase-config.js';
        import { ref, onValue, set, update } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";
        
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const resetBtn = document.getElementById('resetBtn');
        
        // منطق اللعبة سيتم ربطه بـ WebRTC لاحقاً
        status.textContent = "اللعبة قيد التطوير P2P";
    </script>
</body>
</html>
