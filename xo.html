<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <title>Chat Chat | X-O P2P</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --messenger-blue: #0084FF; }
        body { font-family: sans-serif; background: #F0F2F5; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; }
        .header { width: 100%; padding: 15px; background: white; border-bottom: 1px solid #ddd; display: flex; align-items: center; gap: 15px; }
        .back-btn { background: none; border: none; font-size: 20px; cursor: pointer; color: var(--messenger-blue); }
        .game-container { margin-top: 40px; text-align: center; width: 100%; max-width: 400px; padding: 20px; }
        .board { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; background: #ddd; padding: 10px; border-radius: 10px; }
        .cell { aspect-ratio: 1/1; background: white; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 40px; font-weight: bold; cursor: pointer; transition: background 0.2s; }
        .cell:hover { background: #f9f9f9; }
        .cell.x { color: #ff4d4d; }
        .cell.o { color: var(--messenger-blue); }
        .status { margin-top: 20px; font-size: 18px; font-weight: bold; color: #333; background: white; padding: 10px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .bet-info { margin-top: 10px; color: #f39c12; font-weight: bold; }
        .btn-action { margin-top: 20px; padding: 12px 30px; background: var(--messenger-blue); color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; width: 100%; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 1000; color: white; flex-direction: column; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="window.location.href='dashboard.html'"><i class="fas fa-arrow-right"></i></button>
        <h2>ØªØ­Ø¯ÙŠ X-O ğŸª™</h2>
    </div>

    <div id="setup-overlay" class="overlay">
        <h3>Ø§Ù†ØªØ¸Ø§Ø± Ù…Ù†Ø§ÙØ³...</h3>
        <p>Ø³ÙŠØªÙ… Ø®ØµÙ… Ø§Ù„Ø±Ù‡Ø§Ù† Ø¹Ù†Ø¯ Ø¨Ø¯Ø¡ Ø§Ù„Ù„Ø¹Ø¨Ø©</p>
        <div id="game-id-display" style="margin-top:10px; font-size:12px; opacity:0.7;"></div>
    </div>

    <div class="game-container">
        <div class="status" id="status">Ø¬Ø§Ø±ÙŠ Ø§Ù„Ø§ØªØµØ§Ù„...</div>
        <div class="bet-info" id="bet-info">Ø§Ù„Ø±Ù‡Ø§Ù†: 0 ğŸª</div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './js/firebase-config.js';
        import { ref, onValue, set, update, onDisconnect, get } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";
        import { deductCookies, updateCookies, updatePoints } from './js/utils.js';

        const statusEl = document.getElementById('status');
        const betEl = document.getElementById('bet-info');
        const cells = document.querySelectorAll('.cell');
        const setupOverlay = document.getElementById('setup-overlay');

        let gameId = new URLSearchParams(window.location.search).get('gameId') || 'global_room';
        let mySymbol = ''; // X or O
        let isMyTurn = false;
        let currentBoard = Array(9).fill('');
        let gameData = null;

        auth.onAuthStateChanged(async (user) => {
            if (!user) return window.location.href = 'index.html';
            
            const gameRef = ref(db, `games/xo/${gameId}`);
            
            // Ø§Ù†Ø¶Ù…Ø§Ù… Ù„Ù„Ø¹Ø¨Ø©
            const snapshot = await get(gameRef);
            if (!snapshot.exists()) {
                // Ø¥Ù†Ø´Ø§Ø¡ Ù„Ø¹Ø¨Ø© Ø¬Ø¯ÙŠØ¯Ø©
                mySymbol = 'X';
                await set(gameRef, {
                    player1: user.uid,
                    player1Name: user.displayName || 'Ù„Ø§Ø¹Ø¨ 1',
                    board: currentBoard,
                    turn: user.uid,
                    status: 'waiting',
                    bet: 5 // Ø±Ù‡Ø§Ù† Ø§ÙØªØ±Ø§Ø¶ÙŠ
                });
            } else {
                const data = snapshot.val();
                if (data.player1 !== user.uid && !data.player2) {
                    // Ø§Ù†Ø¶Ù…Ø§Ù… ÙƒÙ„Ø§Ø¹Ø¨ Ø«Ø§Ù†ÙŠ
                    mySymbol = 'O';
                    await update(gameRef, {
                        player2: user.uid,
                        player2Name: user.displayName || 'Ù„Ø§Ø¹Ø¨ 2',
                        status: 'playing'
                    });
                    // Ø®ØµÙ… Ø§Ù„Ø±Ù‡Ø§Ù†
                    await deductCookies(user.uid, data.bet);
                    await deductCookies(data.player1, data.bet);
                } else if (data.player1 === user.uid) {
                    mySymbol = 'X';
                } else if (data.player2 === user.uid) {
                    mySymbol = 'O';
                } else {
                    alert('Ø§Ù„Ù„Ø¹Ø¨Ø© Ù…Ù…ØªÙ„Ø¦Ø©!');
                    window.location.href = 'dashboard.html';
                }
            }

            // Ø§Ù„Ø§Ø³ØªÙ…Ø§Ø¹ Ù„ØªØºÙŠØ±Ø§Øª Ø§Ù„Ù„Ø¹Ø¨Ø©
            onValue(gameRef, (snap) => {
                gameData = snap.val();
                if (!gameData) return;

                currentBoard = gameData.board;
                updateUI();

                if (gameData.status === 'playing') {
                    setupOverlay.style.display = 'none';
                    isMyTurn = gameData.turn === user.uid;
                    statusEl.textContent = isMyTurn ? "Ø¯ÙˆØ±Ùƒ Ø§Ù„Ø¢Ù†!" : `Ø§Ù†ØªØ¸Ø± Ø¯ÙˆØ± ${mySymbol === 'X' ? 'O' : 'X'}`;
                    betEl.textContent = `Ø§Ù„Ø±Ù‡Ø§Ù†: ${gameData.bet} ğŸª`;
                }

                checkWinner(user.uid);
            });

            // Ø¹Ù†Ø¯ Ø§Ù„Ø®Ø±ÙˆØ¬
            onDisconnect(gameRef).remove();
        });

        function updateUI() {
            cells.forEach((cell, i) => {
                cell.textContent = currentBoard[i];
                cell.className = `cell ${currentBoard[i].toLowerCase()}`;
            });
        }

        cells.forEach(cell => {
            cell.onclick = async () => {
                const index = cell.dataset.index;
                if (isMyTurn && currentBoard[index] === '' && gameData.status === 'playing') {
                    currentBoard[index] = mySymbol;
                    const nextTurn = mySymbol === 'X' ? gameData.player2 : gameData.player1;
                    await update(ref(db, `games/xo/${gameId}`), {
                        board: currentBoard,
                        turn: nextTurn
                    });
                }
            };
        });

        async function checkWinner(myUid) {
            const winPatterns = [
                [0,1,2], [3,4,5], [6,7,8],
                [0,3,6], [1,4,7], [2,5,8],
                [0,4,8], [2,4,6]
            ];

            for (let p of winPatterns) {
                if (currentBoard[p[0]] && currentBoard[p[0]] === currentBoard[p[1]] && currentBoard[p[0]] === currentBoard[p[2]]) {
                    const winnerSymbol = currentBoard[p[0]];
                    const isIWin = winnerSymbol === mySymbol;
                    
                    if (gameData.status !== 'finished') {
                        await update(ref(db, `games/xo/${gameId}`), { status: 'finished' });
                        if (isIWin) {
                            alert('Ù…Ø¨Ø±ÙˆÙƒ! Ù„Ù‚Ø¯ ÙØ²Øª Ø¨Ø§Ù„Ø±Ù‡Ø§Ù† ğŸ’°');
                            await updateCookies(myUid, gameData.bet * 2);
                            await updatePoints(myUid, 20);
                        } else {
                            alert('Ù„Ù„Ø£Ø³ÙØŒ Ø®Ø³Ø±ØªÙ… Ø§Ù„Ø±Ù‡Ø§Ù† ğŸª™');
                        }
                        window.location.href = 'dashboard.html';
                    }
                    return;
                }
            }

            if (!currentBoard.includes('') && gameData.status !== 'finished') {
                alert('ØªØ¹Ø§Ø¯Ù„! ØªÙ… Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ø±Ù‡Ø§Ù†');
                await updateCookies(myUid, gameData.bet);
                await update(ref(db, `games/xo/${gameId}`), { status: 'finished' });
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
